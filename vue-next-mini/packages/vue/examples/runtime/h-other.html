<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h-other example</title>
  <script src="../../../vue/dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    /**
     * 
     */
    const { h, Text, Comment, Fragment } = Vue;

    const textVNode = h(Text, '这是一个文本节点');
    console.log('textVNode: ', textVNode);

    const commentVNode = h(Comment, '这是一个注释节点');
    console.log('commentVNode: ', commentVNode);

    const fragmentVNode = h(Fragment, []);
    console.log('fragmentVNode: ', fragmentVNode);


    // render(fragmentVNode, document.querySelector('#app'))
  </script>
</body>

</html>
