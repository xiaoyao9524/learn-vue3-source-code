<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h-render-props</title>
  <script src="../../../vue/dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    const { h, render } = Vue

    const vnode = h('textarea', {
      class: 'test-class', // el.className = 'xxx'
      value: 'textarea value', // el[key] = 'xxx'
      type: 'text' // el.setAttribute('type', 'xxx')
    })

    render(vnode, document.querySelector('#app'))
  </script>
</body>

</html>
