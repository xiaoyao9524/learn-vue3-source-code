<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lazy example</title>
  <script src="../../../vue/dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const { reactive, effect, isReactive } = Vue;

    const obj = reactive({
      count: 1
    })


    effect(() => {
      console.log(obj.count)
    }, {
      scheduler () {
        setTimeout(() => {
          console.log(obj.count)
        })
      }
    })

    obj.count = 2;

    console.log('代码结束');
  </script>
</body>

</html>
