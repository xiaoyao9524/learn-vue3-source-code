<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script>
    const app = document.querySelector('#app')

    function createDiv (text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div;
    }

    const startAnchor = createDiv('start')
    const endAnchor = createDiv('end')

    app.insertBefore(startAnchor, null);
    app.insertBefore(endAnchor, null);

    const c1 = createDiv('第1项');

    app.insertBefore(c1, endAnchor);
  </script>
</body>

</html>
