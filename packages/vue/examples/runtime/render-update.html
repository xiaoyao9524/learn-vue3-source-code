<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h-render-update</title>
  <script src="../../../vue/dist/vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    const { h, render } = Vue

    const vnode = h('div', {
      class: 'test'
    }, 'hello render')

    render(vnode, document.querySelector('#app'));

    setTimeout(() => {
      const vnode2 = h('div', {
        class: 'active'
      }, 'update')

      render(vnode2, document.querySelector('#app'));
    }, 2000)

    setTimeout(() => {
      const vnode3 = h('div', 'update-2')

      render(vnode3, document.querySelector('#app'));
    }, 4000)

  </script>
</body>

</html>
