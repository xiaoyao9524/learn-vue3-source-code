<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const {compile, createApp} = Vue;

    const html = `
      <div class="test">hello world! {{msg}}</div>
    `

    const renderFn = compile(html)

    console.log('renderFn: ', renderFn);
    createApp({
      data() {
        return {
          msg: 'hahaha'
        }
      },
      // render: renderFn
      template: `<div class="test">hello world! {{msg}}</div>`
    }).mount('#app')
    
  </script>
</body>
</html>
